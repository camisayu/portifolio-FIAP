<head>

<body>    
    <header>        
        <h1>DESENVOLVEDOR FRONT-END</h1>        
        <span>CAMILA SAYURI</span>        
        <a href="#secao-apresentacao" class="botao">saiba mais</a>    
    </header>

    <section id="secao-apresentacao">        
        <img        
        <img class="avatar" src="https://github.com/camisayu.png"      
        alt="foto de perfil da Camila no github"> 
        <div id="texto-apresentacao">      
            <h2>estudante sobrevivendo a faculdade</h2>        
            <p>estudante desde 2001</p>       
            <a href="#secao-projetos" class="botao" >ver conhecimentos</a>

    </section>

<section id="secao-projetos">
    <ul>
        <li class="card">
            <div class="card-image"><img src="https://images.unsplash.com/photo-1605188229483-fdfb7b2c489a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8a2F3YWlpfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60" alt=""></div>
            <div class="card-info">
                <h3>Gemini</h3>
                <h4>PHP, Laravel</h4>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </li>
        <li class="card">
            <div class="card-image"><img src="https://images.unsplash.com/photo-1605125207433-a67e404afc0f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8a2F3YWlpfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60" alt=""></div>
            <div class="card-info">
                <h3></h3>
                <h4></h4>
                <p></p>
            </div>
        </li>
        <li class="card">
            <div class="card-image"><img src="https://images.unsplash.com/photo-1605188613817-c98d3a93a767?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTl8fGthd2FpaXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=400&q=60" alt=""></div>
            <div class="card-info">
                <h3></h3>
                <h4></h4>
                <p></p>
            </div>
        </li>
    </ul>
</section>

<section id="secao-orcamento">
    <form action="">
        <h3>Orçamento</h3>
        <label for="qtde">Qtde de Páginas</label>
        <input type="number" id="qtde" min="1" value="1">

        <label for="js">Precisa de JS?</label>
        <input type="checkbox" id="js">

        <label for="layout">Precisa de layout?</label>
        <div>
            <input type="radio" id="layout_sim" name="layout">
            <label for="layout_sim">Sim, preciso de layout</label>

            <input type="radio" id="layout_nao" name="layout">
            <label for="layout_nao">Não, ja tenho</label>
        </div>

        <label for="prazo">Prazo</label>
        <input type="range" id="prazo">

        <output>R$0,00</output>
    </form>
</section>
<!--USADO PARA CRIAR AUTOMATICAMENTE O CODIGO ACIMA: section#secao-projetos>ul>li*3>(div.card-image>img)+div.card-info>h3+h4+p -->

</body>

</html>
